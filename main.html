<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" placeholder="Enter your address" required>

  <label>Have you ever lived with a Dog before?</label>
  <input type="checkbox" id="have_dog_experience" name="have_dog_experience" value="Have you ever lived with a Dog before?">

  <label for="breeds">Please select your preferred breeds:</label>
  <select id="breeds" name="breeds[]" multiple required>
    <option value="Labrador Retriever">Labrador Retriever</option>
    <option value="Golden Retriever">Golden Retriever</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Beagle">Beagle</option>
    <option value="Bulldog">Bulldog</option>
  </select>

  <input type="submit" value="Submit">
</form>
</body>

</html>
